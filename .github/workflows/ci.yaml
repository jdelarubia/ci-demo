name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  pre-build-checks:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run ci:lint

      - name: Test
        run: npm run ci:test
